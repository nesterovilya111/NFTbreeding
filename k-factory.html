        <div class="col-lg-4 catBox m-2 light-b-shadow">

                <div class="cat__ear" id="ears">

                        <div id="rightDot" class="cat__head-dots_second"></div>
                    </div>
                    <div class="cat__eye">
                        <div class="cat__eye--left">
                            <span class="pupil-left"></span>
                        </div>
                        <div class="cat__eye--right">
                            <span class="pupil-right"></span>
                        </div>

                    </div>
            
                    <div class="cat__facedetail-left" id="details"></div>
                    <div class="cat__facedetail-right" id= details2></div>
                    <div class="cat__nose"></div>

                    <div class="cat__mouth-contour"></div>
                    <div class="cat__mouth-left"></div>
                    <div class="cat__mouth-right"></div>

                    <div class="cat__whiskers-left"></div>
                    <div class="cat__whiskers-right"></div>
                </div>

                <div class="cat__body">

                    <div class="cat__chest"></div>

                    <div class="cat__chest_inner"></div>


                    <div class="cat__paw-left"></div>
                    <div class="cat__paw-left_inner"></div>


                    <div class="cat__paw-right"></div>
                    <div class="cat__paw-right_inner"></div>


                    <div id="tail" class="cat__tail"></div>
                </div>
            </div>
            <br>

                    <b>

                         <span id="dnamouth"></span>

                         <span id="dnaears"></span>
                        
                         <!-- Cattributes -->

                         <span id="dnadecorationsecond"></span>
                         <span id="dnaanimation"></span>
                         <span id="dnaspecial"></span>
                    </b>
                </div>

            <div class="col-lg-7 cattributes m-2 light-b-shadow">
                <button type = "button" onclick="colorSwitch()" class = "btn btn-outline-primary"> Colors </button>
                <button type = "button" onclick="attributeSwitch()" class="btn btn-outline-secondary"> Attributes</button>
<!-- Cat colors -->
<div id="catColors">
                <div class="form-group">
                    <label for="formControlRange"><b>Head and body</b><span class="badge badge-dark ml-2" id="headcode"></span></label>
                    <input type="range" min="10" max="99" class="form-control-range" id="bodycolor">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Mouth and Tummy</b><span class="badge badge-dark ml-2" id="mouthcode"></span></label>
                    <input type="range" min="10" max="99" class="form-control-range" id="mouthtummycolor">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Eye Color</b><span class="badge badge-dark ml-2" id="eyecode"></span></label>
                    <input type="range" min="10" max="99" class="form-control-range" id="eyecolor">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Ears, Tail and Hands</b><span class="badge badge-dark ml-2" id="tailcode"></span></label>
                    <input type="range" min="10" max="99" class="form-control-range" id="tailcolor">
                </div>
            </div>
<!-- Car Attributes -->
<div id="catAttributes" class="hide"> 
                <div class="form-group">
                    <label for="formControlRange"><b>Eye Shape</b><span class="badge badge-dark ml-2" id="eyeName"></span></label>
                    <input type="range" min="1" max="4" class="form-control-range" id="eyeshape">
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Decorative Pattern</b><span class="badge badge-dark ml-2" id="patternName"></span></label>
                    <input type="range" min="1" max="4" class="form-control-range" id="decPattern">
                </div>
                
                <div class="form-group">
                    <label for="formControlRange"><b>Pattern Changes</b>
                        <div class="row flix">
                            <div class="patterncolor">
                                <label for="formControlRange"><b>Pattern Color 1</b><span class="badge badge-dark ml-2" id="Pattern1_code"></span></label>
                                <input type="range" min="1" max="99" class="form-control-range" id="patterncolor_1">
                            </div>
                            <div class="patterncolor">
                                <label for="formControlRange"><b>Pattern Color 2</b><span class="badge badge-dark ml-2" id="Pattern2_code"></span></label>
                                <input type="range" min="1" max="99" class="form-control-range" id="patterncolor_2">
                            </div>
                        </div>
                </div>

                <div class="form-group">
                    <label for="formControlRange"><b>Animations</b><span class="badge badge-dark ml-2" id="animationName"></span></label>
                    <input type="range" min="1" max="4" class="form-control-range" id="animationPattern">
                </div>
                
        </div>
